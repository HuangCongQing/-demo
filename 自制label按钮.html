<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自制label按钮</title>
	<style>
	lable{
       display:inline-block;
       line-height:20px;
       padding: 0 6px;
       border:1px solid #ccc;
       background:#f1f1f1;
       font-size: 12px;
       border-radius: 1px;
       
}
    lable:hover{
    	border:1px solid #726f6f;
    }
	button{
		position: relative;
	}
</style>
</head>
<body>
	<button id="btn">按钮</button>
<lable for="btn">按钮</lable>


</body>
</html>
