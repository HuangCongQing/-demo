<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片水平垂直居中</title>
	<style>
	.box{
		/*text-align:center;  */
		width: 300px;
		height: 300px;
		background: #ccc;
		display: table-cell;
		vertical-align: middle;/*以上两行图片垂直居中*/
		

	}
	img{
		display:block; 
		margin:0 auto;/*图片水平居中*/
		width: 100px;
		height: 100px;/*图片太大，加个宽高*/


	}
	</style>
</head>
<body>
	<div class="box">
　　<img src="http://ojmcn9nlw.qnssl.com/blog/20170112/160712894.png" alt="">
</div>
	
</body>
</html>
